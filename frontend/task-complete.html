<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Task Completed | TaskPyl</title>

    <link rel="stylesheet" href="css/task-complete.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="config.js" defer></script>
    <script src="api.js" defer></script>
    <script src="js/task-complete.js" defer></script>
  </head>

  <body>
    <header>
      <h1>TaskPyl</h1>
      <button><i class="fas fa-sun"></i></button>
    </header>

    <main>
      <div class="complete">
      
      <div class="trophy-icon">
      <i class="fas fa-check-circle"></i>
    </div>

       <h2>Task Completed</h2>  
       <p class="completed-task-name" id="completed-task-name"> Task Name</p>

       <div class="stats"> 
        <div class="stats-data"> <p class="number" id="tasks-completed">8</p> <p class="label">Tasks Completed</p> </div> 
       <div class="stats-data"> <p class="number" id="tasks-remaining">2</p> <p class="label">Tasks Remaining</p>   </div> 
      </div>

      <button class="add-task" id="add-task-btn"><i class="fa-plus"> </i> Add Task</button>
      </div>

    </main>
  </body>
</html>
