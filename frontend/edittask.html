
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Task - Studyo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="addtask.css">
<script defer src="https://cloud.umami.is/script.js" data-website-id="8fdd3cd8-cbfb-465a-8589-30317a61799b"></script>
  <script defer src="https://cloud.umami.is/script.js" data-website-id="556dfd91-5605-40f6-b40e-42431e5549f9"></script> <!--This is for development only-->

  <script src="config.js"> </script>
  <script src="api.js"> </script>


</head>
<body>
  <div class="header">
    <button class="back-button" onclick="window.history.back()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="logo">Studyo</div>
  </div>

  <div class="form-container">
    <h1>Edit Task</h1>
    
    <form id="taskForm">
      <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName" name="taskName" placeholder="Enter task name" required />
      </div>

      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" required />
      </div>

      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input type="date" id="deadline" name="deadline" required />
      </div>

      <div class="form-group">
        <label>Urgency</label>
        <div class="urgency-options">
          <div class="urgency-btn low-urgency" data-value="Low">Low</div>
          <div class="urgency-btn medium-urgency" data-value="Medium">Medium</div>
          <div class="urgency-btn high-urgency" data-value="High">High</div>
        </div>
        <input type="hidden" id="urgency" name="urgency" required />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter task description" required></textarea>
      </div>

      <button type="submit">Save Task</button>
    </form>
  </div>
  <script src="edittask.js"> </script>


</body>
</html>
