     <button id="del-btn" class="add-task-btn" style="background-color:red;">Delete Tasks</button>
<script>
document.getElementById("del-btn").addEventListener("click", async () => {
    if (!confirm("Are you sure you want to delete all completed tasks?")) return;

    try {
        const response = await apiFetch("/api/complete-summary/", {
            method: "DELETE",
        });

        if (!response.ok) {
            const errorData = await response.json();
            console.error("Failed to delete tasks:", errorData);
            alert("Error deleting tasks: " + JSON.stringify(errorData));
            return;
        }

        alert("All completed tasks deleted!");
        // Optionally, refresh the page or update the UI
        window.location.href = "index.html";
    } catch (err) {
        console.error("Error:", err);
        alert("Something went wrong while deleting tasks.");
    }
});
</script>
