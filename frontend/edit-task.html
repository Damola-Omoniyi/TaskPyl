
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Task - Studyo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/add-task.css">
<script defer src="https://cloud.umami.is/script.js" data-website-id="8fdd3cd8-cbfb-465a-8589-30317a61799b"></script>

  <script src="config.js"> </script>
  <script src="api.js"> </script>


</head>
<body>


  <header>
    <h1>Edit Task</h1>
    <button><i class="fas fa-sun"></i></button>
  </header>


<main>
    
    <form id="taskForm">
      <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName" name="taskName" placeholder="Enter task name" required />
      </div>

      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" required />
      </div>

      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input type="date" id="deadline" name="deadline" required />
      </div>

       <div class="form-group">
        <label for="urgency">Urgency</label>
       <select id="priority" name="priority">
  <option value="High">High</option>
  <option value="Medium">Medium</option>
  <option value="Low">Low</option>
</select>
      </div>


      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter task description" required></textarea>
      </div>

      <button class="submit-btn" type="submit">Update Task</button>
    </form>
    </main>
  <script src="js/edit-task.js"> </script>

 </body>
</html>
