<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskPyl</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/index.css" />
  <script src="config.js" defer></script>
  <script src="api.js" defer></script>
  <script defer src="https://cloud.umami.is/script.js" data-website-id="8fdd3cd8-cbfb-465a-8589-30317a61799b"></script>
  <script defer src="js/index.js"> </script>

</head>

<body>
  <header>
    <h1>TaskPyl</h1>
    <button><i class="fas fa-sun"></i></button>
  </header>

  <main>
    <div class="progress-card">

      <div class="info">
        <p class="title">Your progress</p>
        <p class="stats" id="task-progress-text">2/3 Tasks Completed</p>
      </div>
      <progress id="task-progress-bar" value="2" max="3"></progress>
    </div>

    <div class="tasks">
      <div class="labels">
        <p>Active Tasks</p> <button  id="add-task-btn"><i class="fas fa-plus"></i>Add Task</button>
      </div>
    </div>


    <!--<div class="task-card">

          <p>Due: Oct 15, 2023</p>
        </div>
        <button class="complete-btn"><i class="fas fa-check"></i></button>
      </div>-->


  </main>
</body>

</html>
