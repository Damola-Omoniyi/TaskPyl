<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Login to TaskPyl">
  <title>Login | TaskPyl</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>

  <header>
    <h1>TaskPyl</h1>
    <button><i class="fas fa-sun"></i></button>
  </header>

  <main>
    <p class="instruction">Log in</p>
      <form id="loginForm">
            <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
        </div>

         <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
        <button class="submit-btn"type="submit">Login</button>
      </form>

         <p class="switch-txt">
        Don't have an account?
        <a href="signup.html">Sign Up</a>
      </p>

  </main>

<script defer src="https://cloud.umami.is/script.js" data-website-id="8fdd3cd8-cbfb-465a-8589-30317a61799b"></script>
<script src = "config.js" defer ></script>
<script src = "api.js" defer ></script>
<script src="js/login.js" defer> </script>

</body>

</html>
