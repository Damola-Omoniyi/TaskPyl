
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskPyl | Add Task</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/add-task.css">

  <script src="config.js"> </script>
  <script src="api.js"> </script>


</head>
<body>

    <header>
    <h1>Add Task</h1>
    <button><i class="fas fa-sun"></i></button>
  </header>


<main>
    
    <form id="taskForm">
      <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName" name="taskName" placeholder="Enter task name" required />
      </div>

      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" required />
      </div>

      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input type="date" id="deadline" name="deadline" required />
      </div>

       <div class="form-group">
        <label for="urgency">Urgency</label>
       <select id="priority" name="priority">
  <option value="high">High</option>
  <option value="medium">Medium</option>
  <option value="low">Low</option>
</select>
      </div>


      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter task description" required></textarea>
      </div>

      <button class="submit-btn" type="submit">Add Task</button>
    </form>
    </main>
  <script src="js/add-task.js"> </script>


</body>
</html>
